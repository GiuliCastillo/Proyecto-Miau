<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<!--Futura api del clima-->
  <div class="Card">
    <ion-card>
      <img alt="Clima" src="assets/Imagenes/clima2.png" />
      <ion-card-header>
        <ion-card-title>Hoy 16°</ion-card-title>
        <ion-card-subtitle>Olmué</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
  <!--CARDS DE VERDURAS-->
  <div class="cards-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Revisemos el estado de tus cultivos</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Zanahoria" src="assets/Imagenes/zanahoria.png" />
            </ion-thumbnail>
            <ion-label>Zanahoria</ion-label>
          </ion-item>

          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Papas" src="assets/Imagenes/papa.png" />
            </ion-thumbnail>
            <ion-label>Papas</ion-label>
          </ion-item>

          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Cebolla" src="assets/Imagenes/cebolla.png" />
            </ion-thumbnail>
            <ion-label>Cebolla</ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-thumbnail slot="start">
              <img alt="Tomate" src="assets/Imagenes/tomate.png" />
            </ion-thumbnail>
            <ion-label>Tomate</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
