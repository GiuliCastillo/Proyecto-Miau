<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <!--FIN DE HEADER -->

  <!--CARDS DE VERDURAS-->
  <div class="cards-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Revisemos el estado de tus cultivos</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Zanahoria" src="assets/Imagenes/zanahoria.png" />
            </ion-thumbnail>
            <ion-label>Zanahoria</ion-label>
          </ion-item>

          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Papas" src="assets/Imagenes/papa.png" />
            </ion-thumbnail>
            <ion-label>Papas</ion-label>
          </ion-item>

          <ion-item>
            <ion-thumbnail slot="start">
              <img alt="Cebolla" src="assets/Imagenes/cebolla.png" />
            </ion-thumbnail>
            <ion-label>Cebolla</ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-thumbnail slot="start">
              <img alt="Tomate" src="assets/Imagenes/tomate.png" />
            </ion-thumbnail>
            <ion-label>Tomate</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

  <!--Tabs-->
  <div class="tabs-container">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="info" (click)="onInfoButtonPressed()">
          <ion-icon name="book-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="home">
          <ion-icon name="leaf-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="config" (click)="onConfigButtonPressed()">
          <ion-icon name="settings-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </div>
</ion-content>
