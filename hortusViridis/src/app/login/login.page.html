<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio de sesión</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="content-container">
    <div class="input-container">
      <ion-item>
        <ion-input placeholder="Usuario" type="text" [(ngModel)]="user"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Contraseña" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </div>

    <div class="button-container">
      <ion-button expand="block" (click)="onLoginButtonPressed()">Iniciar sesión</ion-button>
      <ion-button expand="block" (click)="onRegisterButtonPressed()">Registrarse</ion-button>
    </div>
  </div>


</ion-content>
